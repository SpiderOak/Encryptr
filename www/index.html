<!DOCTYPE html>
<html>
  <head>
  <meta charset="utf-8" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
  <link rel="stylesheet" type="text/css" href="components/offline-js/themes/offline-theme-default.css" />
  <link rel="stylesheet" type="text/css" href="components/font-awesome/css/font-awesome.css" />
  <link rel="stylesheet" type="text/css" href="css/index.css" />
  <meta http-equiv="Content-Security-Policy" content="default-src 'self' blob:; script-src 'self' file: blob: gap: https://ssl.gstatic.com; style-src 'self' 'unsafe-inline'; media-src *; connect-src 'self' https://encryptr.org https://*.crypton.io wss://*.crypton.io">
  <title>Encryptr</title>
  </head>
  <body>
  <div class="app">
    <div id="main" class="main">
      <div id="nav" class="nav"></div>
      <div id="subviews" class="subviews"></div>
    </div>
    <div id="login" class="login">
      <h1><span class="text-gradient">Encryptr</span></h1>
      <div>
        <form name="login-form" class="login-form">
            <div class="label">Username</div>
            <input id="username" type="text" name="username"
                       autocorrect="off" autocapitalize="off"
                       placeholder="Your username"
                       tabindex="1" />
            <div class="label">Passphrase</div>
            <input id="passphrase" type="password" name="passphrase"
                       placeholder="Your passphrase"
                       tabindex="2" />
          <a class="button loginButton" tabindex="-1">Unlock &rsaquo;</a>
          <input type="submit" tabindex="-1"/>
        </form>
        <div class="middle signupLink"><a class="signupButton" tabindex="-1">New to Encryptr?</a></div>
      </div>
    </div>
  </div>
  <div class="blocker">
    <!--<div class="spinner">-->
      <!--<div class="bounce1"></div>-->
      <!--<div class="bounce2"></div>-->
      <!--<div class="bounce3"></div>-->
    <!--</div>-->
    <div class="sk-cube-grid">
      <div class="sk-cube sk-cube1"></div>
      <div class="sk-cube sk-cube2"></div>
      <div class="sk-cube sk-cube3"></div>
      <div class="sk-cube sk-cube4"></div>
      <div class="sk-cube sk-cube5"></div>
      <div class="sk-cube sk-cube6"></div>
      <div class="sk-cube sk-cube7"></div>
      <div class="sk-cube sk-cube8"></div>
      <div class="sk-cube sk-cube9"></div>
    </div>
  </div>
  <a class="fab add-btn"></a>
  <div id="toast" class="toast"></div>
  <!-- Zepto -->
  <script type="text/javascript" src="components/zepto/zepto.js"></script>
  <script type="text/javascript" src="cordova.js"></script>
  <!-- Components -->
  <script type="text/javascript" src="components/underscore/underscore.js"></script>
  <script type="text/javascript" src="components/backbone/backbone.js"></script>
  <script type="text/javascript" src="components/backstack/backstack.js"></script>
  <script type="text/javascript" src="components/moment/moment.js"></script>
  <script type="text/javascript" src="components/semver/semver.browser.js"></script>
  <script type="text/javascript" src="components/fastclick/fastclick.js"></script>
  <script type="text/javascript" src="components/offline-js/offline.min.js"></script>
  <script type="text/javascript" src="js/backbone.crypton.js"></script>
  <script type="text/javascript" src="js/crypton.js"></script>
  <script type="text/javascript" src="js/Encryptr.js"></script>
  <script type="text/javascript" src="js/Encryptr-templates.js"></script>
  <script type="text/javascript" src="js/Encryptr-init.js"></script>
  </body>
</html>
